<!DOCTYPE html>
<html>
  <head>
    <title>Jessica Randall Sample</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="jessicarandall.css">
  </head>
  <body class="main-page">
    <div class="main-section">
      <div class="jessica-image">
        <img src="thumbnails/avatar-jessica.jpeg" class="jessica">
      </div>
      <div class="brand-name">
        Jessica Randall 
      </div>
      <div class="brand-location">
        London, United Kingdom
      </div>
      <div class="jessica-expertise">
       "Front-end developer and avid reader."
      </div>
      <div class="github-section">
        <button class="github-button">
          GitHub
        </button>
      </div>
      <div class="frontend-section">
        <button class="frontend-button">
          Frontend Mentor
        </button>
      </div>
      <div class="linkedin-section">
        <button class="linkedin-button">
          LinkedIn
        </button>
      </div>
      <div class="twitter-section">
        <button class="twitter-button">
          Twitter
        </button>
      </div>
      <div class="instagram-section">
        <button class="instagram-button">
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
